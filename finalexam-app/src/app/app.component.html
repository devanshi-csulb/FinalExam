<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="app.component.css" />
  </head>
  <body>
    <section id="container">
      <h1>Midterm Exam</h1>
      <p>Find all prime numbers between two numbers</p>
    </section>
    <div class="input">
      <div class="div1">Number1: <input type="text" name="start" [(ngModel)]="start" min="2" id="numberInput1" /></div>  
      <div class="div2">Number2: <input type="text" name="end" [(ngModel)]="end" min="2" id="numberInput2" /></div> 
    </div>
    
    <button type="button" (click)="submit(start, end)">submit</button>

    <div class="cal">
      <div class="result">Calculation Result: <input type="text" name="error" /></div>

    </div>

    
    
    <script src="app.component.ts"></script>

    
  </body>
</html>
